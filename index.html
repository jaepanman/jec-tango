<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JEC単GO! - スピード英単語学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jec: {
                green: '#88D498',
                yellow: '#FFD700',
                orange: '#FF8C42',
                black: '#000000'
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          overscroll-behavior-y: contain;
          -webkit-tap-highlight-color: transparent;
        }
        
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; -webkit-transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        @keyframes fly-left {
          to { transform: translateX(-200%) rotate(-45deg); opacity: 0; }
        }
        @keyframes fly-right {
          to { transform: translateX(200%) rotate(45deg); opacity: 0; }
        }
        @keyframes fly-up {
          to { transform: translateY(-200%) scale(0.8); opacity: 0; }
        }

        .anim-fly-left { animation: fly-left 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        .anim-fly-right { animation: fly-right 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        .anim-fly-up { animation: fly-up 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1); }

        .jec-text-gradient {
            background: linear-gradient(to right, #88D498, #FFD700, #FF8C42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">

}
</script>
</head>

        <div class="min-h-screen flex items-center justify-center bg-black">
            <div class="text-center">
                <i class="fas fa-bolt fa-spin text-4xl text-jec-yellow mb-4"></i>
                <p class="text-white font-black tracking-widest uppercase">JEC単GO! STARTING...</p>
